# Server Configuration
server.port=8085

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=employee_app
spring.datasource.password=employee_app_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder=DEBUG
logging.level.com.employee=DEBUG

# Debug mode
spring.debug=true
logging.level.web=DEBUG

# Security Configuration
spring.security.user.name=none
spring.security.user.password=none
